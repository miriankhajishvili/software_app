<div style="margin-top: 25px" class="mat-elevation-z8">
  <app-navigation ></app-navigation>

  <table mat-table [dataSource]="(managers$ | async) || []">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b>Manager</b></th>
      <td mat-cell *matCellDef="let manager">
        {{ manager.name + " " + manager.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef><b>Registration Data</b></th>
      <td mat-cell *matCellDef="let manager">
        {{ manager.createdAt | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalPriceOfSellingProducts">
      <th mat-header-cell *matHeaderCellDef>
        <b>Total amount of product sold</b>
      </th>
      <td mat-cell *matCellDef="let manager">
        {{ manager.totalPriceOfSellingProducts }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let manager">
        <button
          (click)="onEdit()"
          style="background-color: #9f1c6b; margin-right: 20px"
          mat-raised-button
          color="primary"
        >
          Edit Manager
        </button>
        <button
          (click)="onDelete(manager)"
          style="background-color: #f14131"
          mat-raised-button
          color="primary"
        >
          Delete Manager
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    style="display: flex; justify-content: center"
    pageSize="10"
    [length]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [pageIndex]="0"
    (page)="onPageChange()"
  >
  </mat-paginator>
</div>
