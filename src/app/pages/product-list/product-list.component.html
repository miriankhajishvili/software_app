<div style="margin-top: 25px" class="mat-elevation-z8">
  <table mat-table [dataSource]="products$ || []">


    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef><b>Product Name</b></th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstname }} {{ user.lastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef><b>Price</b></th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef><b>Amount left</b></th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button
          style="background-color: #9f1c6b"
          [routerLink]="['/users-detail', user.id]"
          mat-raised-button
          color="primary"
        >
          See Detail Info
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    pageSize="10"
    [length]="items"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [pageIndex]="0"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
