<div style="margin-top: 25px" class="mat-elevation-z8">
    <app-navigation ></app-navigation>
  
    <table mat-table [dataSource]="[]">
      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef><b>Product name</b></th>
        <td mat-cell *matCellDef="let manager">
        <h1>Gela</h1>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef><b>Product price</b></th>
        <td mat-cell *matCellDef="let manager">
          {{ manager.createdAt | date }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>
          <b>Total amount of product sold</b>
        </th>
        <td mat-cell *matCellDef="let manager">
          {{ manager.totalPriceOfSellingProducts }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="solddata">
        <th mat-header-cell *matHeaderCellDef>
          <b>Sold Data</b>
        </th>
        <td mat-cell *matCellDef="let manager">
          {{ manager.createdAt | date }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      style="display: flex; justify-content: center"
      pageSize="10"
      [length]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      [pageIndex]="0"
      (page)="onPageChange()"
    >
    </mat-paginator>
  </div>
