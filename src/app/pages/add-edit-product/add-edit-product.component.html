<div class="container">
  <div [formGroup]="form" class="form">
    <div class="form-content">
      <h1>Create Product</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Product name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Product quantity"
              formControlName="quantity"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Product price"
              formControlName="price"
            />
          </div>
        </div>
        <div class="col-md-9">
          <div class="form-group">
            <select
              formControlName="managers"
              class="form-control"
              data-mdb-select-init
            >
              <option p *ngFor="let manager of managers" [value]="manager.id">
                {{ manager.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <button (click)="onAddProduct()" type="button" class="btnSubmit">
        Submit
      </button>
    </div>
  </div>
</div>
