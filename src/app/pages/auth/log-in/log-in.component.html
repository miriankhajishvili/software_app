<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
          <mat-card-content>
            <form [formGroup]="form" >
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  type="email"
                  name="email"
                  formControlName="email"
                  id="email"
                />
  
                <!-- @if (getEmail?.errors?.['required']) {
                <mat-error>Email is mandatory</mat-error>
                } @if (getEmail?.errors?.['email']) {
                <mat-error>Please enter the email in the correct format</mat-error
                >} -->
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  name="password"
                  id="password"
                  formControlName="password"
                  matInput
                
                />
  
               <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
  
                <!-- @if (getPassword?.errors?.['required']) {<mat-error
                  >Password is required</mat-error
                >} @if (getPassword?.errors?.['minlength']) {
                <mat-error
                  >Password minlength must be at least 4 characters</mat-error
                >} @if (getPassword?.errors?.['maxlength']) {
                <mat-error
                  >Password minlength must be less than 15 characters</mat-error
                >} -->
              </mat-form-field>
  
              <button (click)="onSignIn()" mat-raised-button color="primary" class="login-button">
                Sign In
              </button>
  
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
