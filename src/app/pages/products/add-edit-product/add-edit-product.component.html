
  <div class="main-container" [formGroup]="form" >
      <h1 mat-dialog-title>Create Product</h1>
          <mat-form-field class="mat-field" >
            <mat-label>Product Name</mat-label>
            <input
            matInput
              type="text"
              formControlName="name"
            />
          </mat-form-field>
          <mat-form-field class="mat-field" >
            <mat-label>Quantity</mat-label>
            <input
            matInput
              type="number"
              formControlName="quantity"
            />
          </mat-form-field>

        <mat-form-field class="mat-field" >
          <mat-label>Price</mat-label>
          <input  matInput type="number" formControlName="price" />
        </mat-form-field>
        <mat-form-field class="mat-field" >
          <mat-label>Please select the manager</mat-label>
          <mat-select formControlName="managers">
            <mat-option *ngFor="let manager of managers" [value]="manager.id">
              {{ manager.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <button  mat-raised-button color="primary"
       (click)="onAddProduct()" type="button">
        Submit
      </button>
  </div>
