<div class="container">
  <div [formGroup]="form" class="form">
    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Product name"
              formControlName="productName"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Product quantity"
              formControlName="productQuantity"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Product price"
              formControlName="productPrice"
            />
          </div>
        </div>
      </div>
      <button (click)="onAddProduct()" type="button" class="btnSubmit">
        Submit
      </button>
    </div>
  </div>
</div>
