<h2 mat-dialog-title>
  {{ data.onManagerDelete ? "Delete Manager" : "Delete Product" }}
</h2>

<mat-dialog-content>
  {{
    data.onManagerDelete
      ? " Would you like to delete Manager?"
      : " Would you like to delete Product?"
  }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button (click)="onYesClick()" mat-button mat-dialog-close cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
